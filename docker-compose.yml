version: '3.7'

networks:
  stone-network:
    driver: bridge


services:
  db:
    image: postgres
    networks:
      - stone-network
    environment:
      POSTGRES_DB: stone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'

  stone-api:
    build:
      context: "."
      dockerfile: ".docker/Dockerfile"
    networks:
      - stone-network
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./.gocache:/go
      - ./.ssh:/root/.ssh
      - ./:/opt/app/api
    ports:
      - '5055:5055'